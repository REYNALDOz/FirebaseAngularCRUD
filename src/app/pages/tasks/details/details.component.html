<div class="container">
  <mat-card>
    <mat-card-title>Task Details</mat-card-title>
    <mat-divider inset></mat-divider>
    <br />
    <mat-card-title>Title </mat-card-title>
    <mat-card-subtitle>{{task.title}}</mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <br />
    <mat-card-title>Description </mat-card-title>
    <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <br />
    <mat-card-title>Owner </mat-card-title>
    <mat-card-subtitle>{{task.owner}}</mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <br />
    <mat-card-title>startDate </mat-card-title>
    <mat-card-subtitle>{{task.startDate}}</mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <br />
    <mat-card-title>finishDate </mat-card-title>
    <mat-card-subtitle>{{task.finishDate}}</mat-card-subtitle>
    <mat-divider inset></mat-divider>
    <mat-card-actions> </mat-card-actions>
  </mat-card>
  <br />
  <section >
    <div class="example-button-row">
      <button mat-raised-button color="accent" (click)="onGoToEdit()" >Edit</button>
      <button mat-raised-button color="warn" (click)="onGoToDelete()">Delete</button>
    </div>
  </section>
  <button mmat-stroked-button color="primary" class="goBack" (click)="onGoToBackList()">Go List</button>
</div>
